<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <header>
      <img
        src="images/bg-pattern-top.svg"
        class="circulo_arriba"
        alt="circulo arriba"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        class="circulo_abajo"
        alt="circulo abajo"
      />
    </header>
    <main class="card_container">
      <div class="card_cabeza">
        <img
          src="images/bg-pattern-card.svg"
          class="card_cabeza--imagen"
          alt="carta con patrones circulos azules"
        />
        <img
          src="images/image-victor.jpg"
          class="card_cabeza_img--profile"
          alt="Foto de victor un gran hombre"
        />
      </div>
      <section class="card_cuerpo">
        <h1 class="text-space">
          Victor Crest <span class="text-light">26</span>
        </h1>
        <p class="text-space text-light">London</p>
      </section>
      <footer class="card_pie">
        <div class="datos">
          <h2 class="text-space">80K</h2>
          <p class="text-space text-light">Followers</p>
        </div>
        <div class="datos">
          <h2 class="text-space">803k</h2>
          <p class="text-space text-light">Likes</p>
        </div>
        <div class="datos">
          <h2 class="text-space">1.4k</h2>
          <p class="text-space text-light">Photos</p>
        </div>
      </footer>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esteban Salas</a>.
    </footer>
  </body>
</html>
